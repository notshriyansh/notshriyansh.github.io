<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shriyansh Sharma</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --text: #111;
      --muted: #555;
      --accent: #0077ff;
      --border: #e5e5e5;
      --card-bg: #fff;
      --shadow: rgba(0,0,0,0.05);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --border: #1e293b;
        --card-bg: #1e293b;
        --shadow: rgba(0,0,0,0.4);
      }
    }

    body {
      font-family: "IBM Plex Mono", monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 80px 20px;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 30px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin: 6px 0 20px;
    }

    a {
      display: inline-block;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #004dcc;
    }

    @media (prefers-color-scheme: dark) {
      a:hover {
        color: #7dd3fc;
      }
    }

    .links {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .link-card {
      border: 1px solid var(--border);
      padding: 12px 18px;
      border-radius: 10px;
      transition: all 0.25s ease;
      font-size: 0.95rem;
      color: var(--text);
      background: var(--card-bg);
    }

    .link-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 119, 255, 0.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
